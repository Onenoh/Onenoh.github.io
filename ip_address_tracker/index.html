<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="IPTracker.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
   <div class="container">
    <div class="header">
      <h1>IP Address Tracker</h1> 

      <div class="search-btn">
        <input type="text" class="ip-address" placeholder="Search for any IP address or domain">
        <button class="btn"><img src="images/icon-arrow.svg" alt="next-arrow"></button>
      </div>
      <div class="content">
        <div>
          <p>IP ADDRESS</p>
          <h6 class="ip-input" id="response">192.212.174.101</h6>
          <hr>
        </div>
        <div>
          <p>LOCATION</p>
          <h6 class="ip-location" id="response">Brooklyn,NY <br>10001</h6>
          <hr>
        </div>
        <div>
          <p> TIMEZONE</p>
          <h6 class="ip-timezone" id="response">UTC <!-- add offset value dynamically using the API --></h6>
          <hr>
        </div>
        <div>
          <p class="service-name">ISP</p>
          <h6 class="service-value" id="response">SpaceX <br>Starlink</h6>
        </div>
      </div>
    </div>
    <div id="map" class="map-display"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="IPTracker.js"></script>
</body>
</html>
